app:
    name: Vault
    code: VAULT
    notify: jjpaul@ecloudcontrol.com

build:
    version: 1.2
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2

deploy:
    context: jojin77/DEV
    type: statefulset
    ingress: none
    replicas: 2
    port:
    - 8200
    - 80
    - 81

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    revision: 1
    ENABLE_AUTO_PASSWORD: True
    ENABLE_UI: True
